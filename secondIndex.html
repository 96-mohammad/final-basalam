<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">  
        <link rel="stylesheet" href="css/iranstyle.css">      
        <title>basalam</title>
    </head>
    <body>
        <div class="container">
            <header class="header">                
                <div class="header__box">
                    <img class="header__logo" src="pic/Logo.png" alt="basalam logo">               
                    <h1 class="heading-one">باسلام</h1>                        
                    <img class="header__box-icon" src="pic/Icon.svg" alt="vector">    
                </div>                                
                <nav class="header__nav">
                    <button class="btn-black"><a class="header__nav-link" href="#">فروش در باسلام</a></button>
                    <div class="header__nav-not">
                        <img class="header__nav-not-pic" src="pic/Vector.svg" alt="vector">
                        <span class="header__nav-not-number">3</span>
                    </div>
                </nav>  
                <form class="search" action="#" method="POST">
                    <input class="search__input" type="text" placeholder="جستجو در صدها هزار محصول خانگی و محلی...">
                    <button class="search__btn">
                        <img class="search__btn-icon" src="pic/zoom.svg" alt="vector">    
                    </button>
                </form>                          
            </header>
            <main>
                <div class="address">
                    <div class="address__header">
                        <div class="address__header__exp">
                            <a class="address__header__exp-link" href="http://127.0.0.1:5501/index.html"><img class="address__header__exp-img" src="pic/BackIcon.svg" alt="backIcon"></a>
                            <p class="address__header__exp-p">آدرس ارسال</p>                            
                        </div>
                        <button class="address__header__btn">
                            <img src="pic/plusSign.svg" alt="addSign" class="address__header-img">
                            <p class="address__header__btn-p">آدرس جدید</p>                            
                        </button>
                    </div>
                    <div class="address__form">
                        <div class="form__header">
                            <h2 class="form__header-heading">به: مهدی خدادادی</h2>
                            <img class="form__header-img" src="pic/penIcon.svg" alt="penIcon">
                        </div>
                        <div class="form__select">
                            <span class="form__radio"></span>
                            <label class="form__lable" for="radio">قم، پردیسان،خیابان دانشگاه، بعد از میدان علوم، روبه روی پایانه، ساختمان شرکت توسعه و<br> تدبیر جوامع سلام</label>
                        </div>                                         
                    </div>
                    <div class="address__form">
                        <div class="form__header">
                            <h2 class="form__header-heading">به: مهدی خدادادی</h2>
                            <img class="form__header-img" src="pic/penIcon.svg" alt="penIcon">
                        </div>
                        <div class="form__select">
                            <span class="form__radio form__radio-edit"></span>
                            <label class="form__lable" for="radio">قم، پردیسان،خیابان دانشگاه، بعد از میدان علوم، روبه روی پایانه، ساختمان شرکت توسعه و<br> تدبیر جوامع سلام</label>
                        </div>                                         
                    </div>                    
                </div>   
                <div class="empty"></div>     
            </main>
            <footer class="card__box__footer">
                <button class="btn-red btn-red-big"><a class="btn-red-big-link" href="#">ادامه فرآیند خرید</a></button>
                <div class="card__box__price">
                    <p class="card__box__price-p">مبلغ قابل پرداخت</p>
                    <div class="card__box__price-box">
                        <p class="card__box__price-num">165,000</p>
                        <img class="card__box__price-pic" src="/pic/toman.svg" alt="price pic">
                    </div>                         
                </div>
            </footer>            
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
